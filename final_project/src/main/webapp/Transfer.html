<html>
<head>
<title>FUND TRANSFER</title>
<link rel="stylesheet" href="resources/css/Transfer.css" />
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="resources/javascript/Transfer.js"></script>
</head>
<body>

	<div id="regform">
		<form class="form">
			<fieldset>
				<div id="" class="titledesc">Fund Transfer</div>

				<div id="" class="lfield">
					<div id="inlineText" class="">
						<div id="" class="desc">To Account</div>
						<select id="toAccNo" class="idle">
							<option id="" value="Select Name" disabled selected>Select Name</option>
						</select>

					</div>
					<input type="button" id="inlineBtn" class="btn idle"
						value="Add New Payee+" /></input>
				</div>

				<div id="" class="lfield">
					<div class="desc">Amount</div>
					<input type="text" id="amount" class="idle"></input>
				</div>
				
				<div id="sess" class="desc"></div>

				<div id="wrapBtn" class="lfield">
					<div id="" class="inlineBtn">
						<input type="submit" id="reset" class="btn" value="Reset"></input>
					</div>

					<div id="" class="inlineBtn">
						<input type="submit" id="transfer" class="btn" value="Transfer" />
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
