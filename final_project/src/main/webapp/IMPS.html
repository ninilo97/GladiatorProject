<html>
<head>
<title>LOGIN FORM</title>
<link rel="stylesheet" href="resources/css/imps.css" />
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="resources/javascript/imps.js"></script>
</head>
<body>

<div id="imps_form">
<form class = "form">
  <fieldset>
			<div id="" class="titledesc">INITIATE IMPS PAYMENT</div>
			
			<div id="" class="lfield">
					<div class="desc">From Account : </div>
					<input type="text" class="idle" id="fromacct"></input>
			</div>
			
			<div id = "outer">
			<div id="inner" class="lfield">
					<div class="desc">To Account : </div>
					<input type="text" class="idle" id="" ></input>
			</div>
			<div id="inner" class="lfield">
					<input type="button" id = "" value="Add New+" class="btn1" />
			</div>
			</div>
			
			<div id="" class="lfield">
					<div class="desc"> Amount : </div>
					<input type="text" class="idle"  id="amt"></input>
			</div>
			
			<div id="" class="lfield">
					<div class="desc"> Transaction Date : </div>
					<input type="text" class="idle" id="txdate"></input>
			</div>
			
			<div id="" class="lfield">
					<div class="desc"> Maturity Instructions : </div>
					<input type="text" class="idle"  id="instr"></input>
			</div>
			
			<div id="" class="lfield">
					<div class="desc"> Remarks : </div>
					<input type="text" class="idle"  id="rmk"></input>
			</div>
			
			<div id="" class="lfield">
					<div class="desc">Nick Name</div>
					<input type="text" class="" id="nn"></input>
			</div>
			
			<div id = "outer">
			<div id="inner" class="lfield">
			<input type="submit" id=""  class="btn" value="Save"  />
			</div>
			
			<div id="inner" class="lfield">
			<input type="submit" class="btn"  id="" value="Reset" />
			</div>
			
			<div id="inner" class="lfield">
			<input type="submit" class="btn"  id="" value="Save As Template" />
			</div>
			
			<div id="inner" class="lfield">
			<input type="submit" class="btn"  id="" value="Continue" />
			</div>
		</div>
</fieldset>
</form>
</div>
</body>
</html>
