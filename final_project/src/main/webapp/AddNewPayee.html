<html>
<head>
<title>LOGIN FORM</title>
<link rel="stylesheet" href="resources/css/Payee.css" />
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="resources/javascript/Payee.js"></script>

</head>
<body>
	<div id="regform">
		<form class="form">
			<fieldset>
				<div id="" class="titledesc">ADD NEW BENEFICIARY</div>

				<div id="" class="lfield">
					<div class="desc">Beneficiary Name</div>
					<input type="text" class="idle" id="payname"></input>
				</div>

				<div id="" class="lfield">
					<div class="desc">Beneficiary Account Number</div>
					<input type="text" class="idle" id="payaccno"></input>
				</div>

				<div id="" class="lfield">
					<div class="desc">Re-Enter Account Number</div>
					<input type="text" class="idle" id="rpayaccno"></input> <span id='msg'></span>
				</div>

				<div id="" class="lfield">
					<div class="desc">Nick Name</div>
					<input type="text" class="" id="paynn"></input>
				</div>

				<div id="" class="lfield">
					<input type="submit" class="btn" value="Save As Beneficiary" />
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
