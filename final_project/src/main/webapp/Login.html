<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link rel="stylesheet" href="resources/css/Login.css" />
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="resources/javascript/Login.js"></script>
</head>
<body>

	<div class="split left">
		<div class="centered">
			<img src="resources/images/logo.JPG" alt="Logo">
		</div>
	</div>

	<div class="split right">
		<div class="regform">
			<form class="form">
				<fieldset>
					<div id="" class="titleDesc">Netbanking Account Login</div>

					<div id="" class="lfield">
						<div id="" class="desc">Account Number</div>
						<input type="text" id="accNo"></input>
					</div>

					<div id="" class="lfield">
						<div id="" class="desc">Password</div>
						<input type="password" id="password"></input>
					</div>
					<div id="disError" class="lfield"></div>

					<div id="" class="lfield">
						<input type="submit" class="btn" name="" value="Login">
					</div>
					<div id="" class="lfield">
						<a href="" id="" class="desc">First Time User? Register</a>
					</div>
					<div id="" class="lfield">
						<a href="" id="" class="desc">Forgot User ID?</a>
					</div>
					<div id="" class="lfield">
						<a href="" id="" class="desc">Forgot Password?</a>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

</body>
</html>
