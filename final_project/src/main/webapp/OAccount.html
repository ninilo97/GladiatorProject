<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online Registration</title>

<link rel="stylesheet" href="resources/css/OAccount.css" />
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="resources/javascript/OAccount.js"></script>
</head>
<body>
	<div class="regform">
		<form id="" class="form">

			<div id="" class="titleDesc">Registration for Net Banking</div>

			<div id="" class="lfield">
				<div id="" class="desc">Account Number</div>
				<input type="text" name="" class="idle"  id="accNo"></input>
			</div>

			<div id="" class="lfield">
				<div id="" class="desc">Set Login Password</div>
				<input type="password" name="" class="idle" id="pass"></input>
			</div>

			<div id="" class="lfield">
				<div id="" class="desc">Confirm Login Password</div>
				<input type="password" name="" class="idle"  id="cpass"></input>
			</div>

			<div id="" class="lfield">
				<div id="" class="desc">Set Transaction Password</div>
				<input type="password" name="" class="idle"  id="txPass"></input>
			</div>

			<div id="" class="lfield">
				<div id="" class="desc">Confirm Transaction Password</div>
				<input type="password" name="" class="idle"  id="ctxPass"></input>
			</div>

			<div id="" class="lfield">
				<input type="submit" id="chk" class="btn" value="Register">
			</div>
		</form>
	</div>
</body>
</html>
