<html>
<head>
<link rel="stylesheet" href="resources/css/ForgotPass.css" />
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="resources/javascript/ForgotPass.js"></script>
</head>
<body>
	<div class="split left">
		<div class="centered">
			<img src="resources/images/logo.JPG" alt="Logo">
		</div>
	</div>

	<div class="split right">
		<div class="regform">
			<form class="form">
				<fieldset>
					<div id="" class="titleDesc">Forgot Password</div>
				</fieldset>
				<fieldset>
					<div id="" class="lfield">
						<div id="" class="desc">Account Number</div>
						<input type="text" id="accNo"></input>
					</div>
					
					<div id="" class="lfield">
						<input type="button" id="btn1" value="Get OTP" class="btn" />
					</div>
				</fieldset>
				<fieldset>
					<div id="" class="lfield">
						<div id="" class="desc">OTP</div>
						<input type="text" class="idle" id="otp"></input>
					</div>

					<div id="sess" class="lfield"></div>

					<div id="" class="lfield">
						<input type="submit" id="btn2" value="Submit" class="btn" />
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
