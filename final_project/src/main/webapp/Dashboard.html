<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="resources/css/Dashboard.css" />
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="resources/javascript/Dashboard.js"></script>
</head>
<body>
	<div id="" class="lfield">
		<ul>
			<li><a id="accSumm" class="active">Account Summary</a></li>
			<li><a id="accDetails" class="">Account Details</a></li>
			<li><a id="accStatement" class="">Account Statement</a></li>
			<li><a id="accTransfer" class="">Fund Transfer</a></li>
			<li><a id="accPass" class="">Change Password</a></li>
			<li><a id="accLogout" class="">Logout</a></li>
		</ul>
	</div>
	<div id="loadDiv" class="hide">
		<div id="accSummD" class="container"></div>
		<div id="accDetailsD" class="container hidden"></div>
		<div id="accStatementD" class="container hidden"></div>
		<div id="accTransferD" class="container hidden">
			<div id="payee" class="fundTransferElement">
				<div id="" class="elements">Add Payee</div>
			</div>
			<div id="fundTransfer" class="fundTransferElement">
				<div id="" class="elements">Transfer Funds</div>
			</div>
		</div>
		<div id="accPassD" class="hidden">
			<div class="regform">
				<form class="form">
					<fieldset>
						<div id="" class="lfield">
							<div id="" class="desc">Login Password</div>
							<input type="password" name="password" id="pass"></input>
						</div>
						<div id="" class="lfield">
							<div id="" class="desc">Confirm Login Password</div>
							<input type="password" name="password" id="cpass"></input>
						</div>

						<div id="" class="lfield">
							<div id="" class="desc">Transaction Password</div>
							<input type="password" name="password" id="txPass"></input>
						</div>

						<div id="" class="lfield">
							<div id="" class="desc">Confirm Trnsaction Password</div>
							<input type="password" name="password" id="ctxPass"></input>
						</div>

						<div id="sess" class="lfield"></div>
						
						<div id="" class="lfield">
							<input type="submit" id="changeForm" value="Submit" class="btn"/>
						</div>
					<fieldset>
				</form>
			</div>
		</div>
	</div>
	<div id="sess" class="error"></div>
</body>
</html>
