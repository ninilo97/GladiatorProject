<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>

<link rel="stylesheet" href="resources/css/Dashboard.css" />
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="resources/javascript/Dashboard.js"></script>
</head>
<body>
	<div id="" class="lfield">
		<ul>
			<li><a id="accSumm" class="">Account Summary</a></li>
			<li><a id="accDetails" class="">Account Details</a></li>
			<li><a id="accStatement" class="">Account Statement</a></li>
			<li><a id="accTransfer" class="">Fund Transfer</a></li>
			<li><a id="accPass" class="">Change Password</a></li>
			<li><a id="accLogout" class="">Logout</a></li>
		</ul>
	</div>
	<div id="loadDiv" class="hide">
		<div id="accSummD" class="container hidden">
			<div class="split left">
				<div class="centered">
					<img src="resources/images/logo.JPG" alt="Logo">
				</div>
			</div>
			<div class="split right">
				<div id="" class="lfield">
					<div id="accSummD1" class="titleDesc"></div>
				</div>
				<div id="" class="lfield">
					<div id="accSummD2" class="titleDesc"></div>
				</div>
				<div id="" class="lfield">
					<div id="accSummD3" class="titleDesc"></div>
				</div>
				<table id="txTable">
					<caption class="tdesc">Last Five Transaction</caption>
					<thead>
						<tr>
							<th class="tdesc">TX Details</th>
							<th class="tdesc">Amount</th>
							<th class="tdesc">Balance</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="accDetailsD" class="container hidden"></div>
		<div id="accStatementD" class="container hidden">
			<div id="" class="lfieldD">
				<form class="form">
					<div id="" class="lfield">
						<div id="" class="desc">To Date</div>
						<input type="date" id="date1" class=""></input>
					</div>
					<div id="" class="lfield">
						<div id="" class="desc">From Date</div>
						<input type="date" id="date2" class=""></input>
					</div>
					<div id="sess1" class="lfield"></div>
					<div id="" class="lfield">
						<input type="submit" id="chk" class="btn"></input>
					</div>
				</form>
			</div>
			<div id="" class="lfieldD"></div>
		</div>
		<div id="accTransferD" class="container hidden">
			<div id="payee" class="fundTransferElement">
				<div id="" class="elements">Add Payee</div>
			</div>
			<div id="fundTransfer" class="fundTransferElement">
				<div id="" class="elements">Transfer Funds</div>
			</div>
		</div>
		<div id="accPassD" class="dummy hidden">
			<div class="regform">
				<form class="form">
					<fieldset>
						<div id="" class="lfield">
							<div id="" class="desc">Login Password</div>
							<input type="password" name="password" id="pass"></input>
						</div>
						<div id="" class="lfield">
							<div id="" class="desc">Confirm Login Password</div>
							<input type="password" name="password" id="cpass"></input>
						</div>

						<div id="" class="lfield">
							<div id="" class="desc">Transaction Password</div>
							<input type="password" name="password" id="txPass"></input>
						</div>

						<div id="" class="lfield">
							<div id="" class="desc">Confirm Transaction Password</div>
							<input type="password" name="password" id="ctxPass"></input>
						</div>

						<div id="sess" class="lfield"></div>

						<div id="" class="lfield">
							<input type="submit" id="changeForm" value="Submit" class="btn" />
						</div>
						<fieldset>
				</form>
			</div>
		</div>
	</div>
	<div id="sess" class="error"></div>
</body>
</html>
